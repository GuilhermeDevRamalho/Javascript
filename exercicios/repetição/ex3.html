<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            height: 100px;
            width: 150px;
        }

        input:active{
            background-color: rgb(90, 86, 90);
        }

    </style>
</head>
<body>
    <h1>Contando de 1 a 10 (so pares)</h1>
    <input type="button" value="clica essa ph" onclick="clica()">
    <div id="res"></div>
    <script>
        function clica() {
            var res = document.getElementById('res')
            for (var c = 0;c <= 10; c++) {
                if (c % 2 == 0) {
                    document.write('  ' + c + '  ')
                }
            }
        }
    </script>
</body>
</html>
