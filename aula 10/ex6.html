<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de eventos</title>
    <style>
        #area {
            font: normal 20pt Arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

        main {
            font: normal 20pt Arial;
            height: 200px;
            width: 200px;
            background-color: green;
            color: white;
            text-align: center;
            line-height: 200px;
        }
    </style>

</head>
<body>
    <H1>exercicio</H1>
    <div id="area"  onclick="clica()" onmouseenter="entrar()" onmouseout="sair()" onmousemove="moveu()" onmousedown="pressiona()" onmouseup="solto()">
        interaja...
    </div>
    <h1>Teste</h1>
    <main class="test" onmouseenter="entrou()" onclick="clicou()" onmouseout="saiu()">
        INTERAJA...
    </main>
    <script>
        var a = window.document.getElementById("area")
        // Eventos down do mouse
        function clica() {
            a.innerText = 'clicou!'
        }

        function entrar() {
            a.innerText = 'entrei!'
        }
        function sair() {
            a.innerText = 'saiu!'
        }

        function moveu() {
            a.innerText = 'moveu!'
        }

        function pressiona() {
            a.innerText = 'Pressionando!'
        }
        
        function solto() {
            a.innerText = 'Soltou!'
        }
        // Fim do evento DOM

        // Teste DOM
        var b = document.querySelector('.test')

        function entrou() {
            b.innerText = 'ENTROU!'
        }

        function saiu() {
            b.innerText = 'SAIU!'
            b.style.background = 'green'
        }

        function clicou() {
            b.innerText = 'CLICOU!'
            b.style.background = 'red'
        }
        
        // Fim teste DOM
    </script>
</body>
</html>
