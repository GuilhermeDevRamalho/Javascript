<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        body {
            background-image: linear-gradient(to right, rgb(143, 136, 136), rgb(196, 5, 5));
            color: white;
            font: normal 2em arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual seu nome?')
        document.write(`Ola <strong>${nome}</strong>, Seu nome tem ${nome.length} letras<br>`)
        document.write(`Seu nome em maisculo "${nome.toUpperCase()}" <br>`)
        document.write(`Seu nome em minusculo "${nome.toLowerCase()}"`)
    </script>
</body>
</html>
